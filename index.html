<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      p .colorspan {
        color: hsl(215, 51%, 70%);
      }
      hr {
        color: hsl(215, 32%, 27%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        class="mainimage"
        src="images/image-equilibrium.jpg"
        alt="main image"
      />
      <h1>Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <section>
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="eth icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </section>
      <hr />
      <footer>
        <img src="images/image-avatar.png" alt="avatar person" />
        <p><span class="colorspan">Creation of</span> Jules Wyvern</p>
      </footer>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Helton W. Antunes</a>.
    </div>
  </body>
</html>
